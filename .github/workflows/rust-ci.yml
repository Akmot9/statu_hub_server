name: Rust CI (Lint + Security + Build)

on:
  push:
  pull_request:
  schedule:
    - cron: '0 3 * * *' # ExÃ©cution automatique tous les jours Ã  3h du matin (UTC)

jobs:
  lint_and_security:
    name: Lint & Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ“¦ Install tools (clippy, audit, deny)
        run: |
          rustup component add clippy rustfmt
          cargo install cargo-audit
          cargo install cargo-deny

      - name: ğŸ›  Check formatting (cargo fmt)
        run: cargo fmt --check

      - name: ğŸ” Static analysis (cargo clippy)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: ğŸ— Dependency tree analysis (cargo tree)
        run: cargo tree

      - name: ğŸ” Security audit (cargo audit)
        run: cargo audit

      - name: ğŸ”’ Dependency policy check (cargo deny)
        run: cargo deny check

      - name: âœ… Build verification (cargo check)
        run: cargo check --all-targets

      - name: ğŸš€ Compile in release mode
        run: cargo build --release
