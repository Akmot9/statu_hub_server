name: ğŸ³ Test Docker Compose Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-docker-compose:
    runs-on: ubuntu-latest

    steps:
      # ğŸ”¹ VÃ©rifie le repo
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # ğŸ”¹ Installe Docker Compose
      - name: ğŸ›  Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ”¹ VÃ©rifie que Docker est bien installÃ©
      - name: ğŸ” Check Docker version
        run: |
          docker version
          docker-compose version

      # ğŸ”¹ Build des conteneurs Docker
      - name: ğŸ— Build Docker Compose
        run: docker-compose up --build -d

      # ğŸ”¹ VÃ©rifie que les services tournent bien
      - name: ğŸ— Check running containers
        run: docker ps

      # ğŸ”¹ Test si le serveur rÃ©pond bien sur le bon port
      - name: ğŸ§ª Check if service is running
        run: |
          sleep 5  # Attends un peu que le serveur dÃ©marre
          curl -f http://localhost:3000/status || exit 1

      # ğŸ”¹ Nettoyage : ArrÃªter et supprimer les conteneurs aprÃ¨s le test
      - name: ğŸ—‘ Clean up
        run: docker-compose down
